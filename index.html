<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

    <title>Balance Scene</title>
  </head>
  <body>
    <!-- 1920 × 1080 기준 캔버스 (JS에서 scale 조정) -->
    <div id="layout">
      <section id="balance-scene" aria-label="브랜드 / 그래픽 밸런스">
        <!-- 시소 시스템 전체 -->
        <div id="seesaw-system">
          <!-- 회전하는 그룹 (막대 + 올라간 도형 전부 이 안에) -->
          <div id="seesaw-rot">
            <div id="seesaw-bar"></div>
            <div id="shape-layer"></div>
          </div>

          <!-- 고정된 삼각형 받침 -->
          <div id="seesaw-pivot">
            <svg width="260" height="190" viewBox="0 0 260 190">
              <polygon
                points="130,0 260,190 0,190"
                fill="none"
                stroke="#fff"
                stroke-width="3"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
